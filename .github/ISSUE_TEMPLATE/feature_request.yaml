name: âœ¨ Feature request
description: Suggest an idea for this project.
body:
  - type: textarea
    id: user_story
    attributes:
      label: What would you like to be added (User Story)?
      description: |
        A large proposal that works through the design along with the implications of the change can be discussed in Slack channel.
        [`#magnum-cluster-api`](https://kubernetes.slack.com/archives/C05Q8TDTK6Z) channel on the Kubernetes Slack.
      placeholder: "As a [developer/user/operator] I would like to [high level description] for [reasons]."
    validations:
      required: true

  - type: textarea
    id: detailed_feature_description
    attributes:
      label: Detailed Description
      placeholder: "A clear and concise description of what you want to happen."
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else you would like to add?
      placeholder: "Miscellaneous information that will assist in solving the issue."

  - type: textarea
    id: templateLabel
    attributes:
      label: Label(s) to be applied
      value: |
        /kind feature
        One or more /area label. See https://github.com/vexxhost/magnum-cluster-api/labels?q=area for the list of labels.
